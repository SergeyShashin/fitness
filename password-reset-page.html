<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/jquery-ui-1.13.0.custom/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="js/jquery-ui-1.13.0.custom/external/jquery/jquery.js"></script>
  <script src="js/jquery-ui-1.13.0.custom/jquery-ui.js"></script>
  <title>Сбросс пароля</title>
</head>

<body>
  <div class="front-page">

    <div class="password-reset-page">
      <div class="header__password-reset-page">
        <h1>СБРОС ПАРОЛЯ</h1>
        <button class="button__close_password-reset-page">
          <img src="img/password-reset-page/header_button_menu_close_3983.png" alt="header_button_menu_close"
            class="img__close">
        </button>
      </div>
      <!-- /.header__password-reset-page -->
      <div class="reset__password-reset-page">
        <div class="email__input">
          <label class="label__email" for="input__email_password-reset-page">Почта, указанная при регистрации</label>
          <input id="input__email_password-reset-page" class="input__email_password-reset-page" type="email"
            value="79093773553@ya.kz">
        </div>
        <!-- ставить и убирать класс button__reset_inactive кнопке Сбросить в HTML -->
        <button class="button__reset button__reset_password-reset-page">Сбросить</button>
      </div>
      <!-- /reset__password-reset-page -->

      <div class="wrap__password-reset-page">
        <div class="login__password-reset-page">
          <a href="#" class="a_login-by-phone">Войти через телефон</a>
          <a href="#" class="a_login-by-email">Войти через почту</a>
        </div>
        <!-- /.login__password-reset-page -->
      </div>
      <!-- /.wrap__password-reset-page -->

    </div>
    <!-- /.password-reset-page -->
  </div>
  <!-- /.front-page -->

  <script src="js/main.js"></script>
</body>

</html>
